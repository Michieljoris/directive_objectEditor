<!doctype html>
<html xmlns:ng="http://angularjs.org" lang="en">
  <head id="head--"><title>CouchDB manager</title><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'><meta http-equiv='X-UA-Compatible' content='IE=Edge'>
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <!--[if lte IE 8]>
	<script>
	  // The ieshiv takes care of our ui.directives, bootstrap module directives and 
	  // AngularJS's ng-view, ng-include, ng-pluralize and ng-switch directives.
	  // However, IF you have custom directives (yours or someone else's) then
	  // enumerate the list of tags in window.myCustomTags

	  window.myCustomTags = [ 'yourDirective', 'somebodyElsesDirective' ]; // optional
	</script>
	<script src="js/angular-ui-ieshiv.js"></script>
	<![endif]-->						    

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.2.custom.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-editable.css">
    <link rel="stylesheet" type="text/css" href="css/objectEditor.css">
  </head>
  <body id="ng:app" ng:app="myApp" ng-controller="mainCntl" ng-cloak>
    <div id="wrapper--">
      
      <div class="row">
	<div class="span3 objectEditor" edit-object="objectA"></div>
	
	<object-editor class="span3" edit-object="objectB">
	  <div ng-transclude></div>
	  
	</object-editor>
	<p></p>
      </div> 
      <div class="row">
	<div class="span3">
	  <pre>{{objectA | json}}</pre>
	</div>
	<div class="span3">
	  <pre>{{objectB | json}}</pre>
	</div>
      </div>
      <button ng-click="reset()">Reset</button>
      
      
    </div>
    <script type="text/javascript" src="thirdpartyjs/es6-shim.js"></script><script type="text/javascript" src="thirdpartyjs/jquery-1.8.3.min.js"></script><script type="text/javascript" src="thirdpartyjs/jquery-ui-1.10.2.custom.min.js"></script><script type="text/javascript" src="thirdpartyjs/jquery.mjs.nestedSortable.js"></script><script type="text/javascript" src="thirdpartyjs/bootstrap.js"></script><script type="text/javascript" src="thirdpartyjs/angular.min.js"></script><script type="text/javascript" src="thirdpartyjs/bootstrap-editable/js/bootstrap-editable.min.js"></script>
    <script type="text/javascript" src="js/angularModule.js"></script><script type="text/javascript" src="js/directives/uiNestedSortable.js"></script><script type="text/javascript" src="js/directives/xeditable.js"></script><script type="text/javascript" src="js/directives/yaTree.js"></script><script type="text/javascript" src="js/directives/objectEditor.js"></script>
</div> 
</body>
</html>
